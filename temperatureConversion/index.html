<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature conversion</title>
</head>

<body>
    <h1>Temperature conversion</h1>
    <label for="tempEnter">Enter a temperature:</label>
    <input type="text" id="tempEnter">
    <br>
    <label for="">convert to:</label>
    <br>
    <label for="fahrenheit">Fahrenheit</label>
    <input type="radio" name="temp" id="fahrenheit">
    <br>
    <label for="celsius">Celsius</label>
    <input type="radio" name="temp" id="celsius">
    <br>
    <button id="btn">Convert</button>
    <label id ="tempLabel"></label>
    <script src="index.js"></script>
</body>

</html>
